<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect - Accepted Insurance</title>
    <style>
        /* CSS Styles */
        body {
            position: relative;
            width: 1440px;
            height: 1024px;
            background: #FFFFFF;
            font-family: 'Libre Baskerville', serif;
        }

        .header {
            position: absolute;
            width: 1440px;
            height: 150px;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 110px;
            height: 105px;
        }

        .title {
            font-family: 'Inter', sans-serif;
            font-size: 64px;
            font-weight: 400;
            line-height: 100%;
            display: flex;
            align-items: center;
            color: #000000;
            margin-left: 150px;
        }

        .subtitle {
            position: absolute;
            width: 761px;
            height: 20px;
            left: 147px;
            top: 132px;
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 400;
            line-height: 100%;
            display: flex;
            align-items: center;
            color: #000000;
        }

        .line {
            position: absolute;
            width: 1440px;
            height: 0px;
            left: 0px;
            top: 181px;
            border: 1px solid #000000;
            transform: rotate(-0.09deg);
        }

        .navbar {
            position: absolute;
            top: 200px;
            left: 50px;
            display: flex;
            gap: 50px;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            align-items: center;
        }

        .navbar button {
            background: none;
            border: none;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .navbar button img {
            width: 33px;
            height: 31px;
        }

        .content {
            position: absolute;
            top: 250px;
            left: 50px;
            width: 1340px;
            text-align: center;
        }

        .content h2 {
            font-family: 'Libre Baskerville', serif;
            font-size: 36px;
            font-weight: 400;
            color: #000000;
            margin-bottom: 20px;
        }

        .insurance-container {
            box-sizing: border-box;
            position: relative;
            width: 800px;
            margin: 0 auto;
            background: #D9D9D9;
            border: 3px solid #67061D;
            border-radius: 43px;
            text-align: center;
            padding: 20px;
        }

        .insurance-list {
            list-style-type: none;
            padding: 0;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            color: #000000;
        }

        .insurance-list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="images/ewu_logo.png" alt="EWU Logo" class="logo">
    <h1 class="title">HealthConnect</h1>
    <div class="subtitle">An EWU Health Service</div>
</div>
<div class="line"></div>
<nav class="navbar">
    <button onclick="redirectBasedOnRole()">
        <img src="images/home.png" alt="Home Icon">
        <span>Home</span>
    </button>
</nav>
<div class="content">
    <h2>Accepted Insurance Plans</h2>
    <div class="insurance-container">
        <ul class="insurance-list">
            <li>Insurance Plan A</li>
            <li>Insurance Plan B</li>
            <li>Insurance Plan C</li>
            <li>Insurance Plan D</li>
            <li>Insurance Plan E</li>
        </ul>
    </div>
</div>
<script>
    function redirectBasedOnRole() {
        const role = localStorage.getItem('userRole');

        // Check if role is available in local storage
        if (!role) {
            alert('User role not found. Please login again.');
            window.location.href = 'http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/login_page/login.html';
            return;
        }

        // Redirect based on role
        if (role === 'doctor' || role === 'Doctor') {
            window.location.href = 'http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/doctor_home_page/doctorhomepage.html';
        } else if (role === 'nurse' || role === 'Nurse') {
            window.location.href = 'http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/nurse_home_page/nursehomepage.html';
        } else if (role === 'patient' || role === 'Patient') {
            window.location.href = 'http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/patient_home_page/patienthomepage.html';
        } else {
            alert('Unknown role');
        }
    }
</script>
</body>
</html>
