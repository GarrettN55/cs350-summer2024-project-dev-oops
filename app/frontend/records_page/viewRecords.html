<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>HealthConnect</title>
    <style>

        body {
            position: relative;
            width: 1440px;

            align-items: center;
            justify-content: center;
        }

        .logo {
            position: absolute;
            left: 20px;
            top: 47px;
            width: 110px;
            height: 105px;
        }

        .title {
            font-family: 'Inter', sans-serif;
            font-size: 64px;
            font-weight: 400;
            line-height: 100%;
            display: flex;
            align-items: center;
            color: #000000;
            margin: 0 0 0 150px;
        }

        .subtitle {
            position: absolute;
            width: 761px;
            height: 20px;
            left: 147px;
            top: 132px;
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 400;
            line-height: 100%;
            display: flex;
            align-items: center;
            color: #000000;
        }

        .navbar {
            position: absolute;
            top: 200px;
            left: 50px;
            display: flex;
            gap: 50px;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            align-items: center;
        }

        .line {
            position: absolute;
            width: 1440px;
            height: 0px;
            left: 0px;
            top: 181px;
            border: 1px solid #000000;
            transform: rotate(-0.09deg);
        }

        .navbar img, .container img {
            width: 33px;
            height: 31px;
        }

        .navbar button {
            background: none;
            border: none;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .navbar button img {
            width: 33px;
            height: 31px;
        }

        .view-record {
            font-family: 'Libre Baskerville', serif;
            font-size: 34px;
            font-weight: 400;
            color: #000000;
        }

        .instructions {
            font-family: 'Libre Baskerville', serif;
            font-size: 15px;
            font-weight: 400;
            color: #000000;
            margin-top: 10px;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .form input {
            width: 339px;
            height: 43px;
            background: #FFFFFF;
            border-radius: 26px;
            padding: 10px;
            font-size: 16px;
        }

        .form label {
            font-family: 'Libre Baskerville', serif;
            font-size: 15px;
            font-weight: 400;
            color: #000000;
            align-self: flex-start;
            margin-left: 200px;
        }

        .submit {
            position: relative;
            width: 107px;
            height: 43px;
            background: #67061D;
            border: 3px solid #000000;
            border-radius: 26px;
            font-family: 'Libre Baskerville', serif;
            font-size: 15px;
            font-weight: 400;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .note {
            position: absolute;
            width: 671px;
            height: 24px;
            left: 400px;
            top: 909px;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;

<body>
<div class="header">
    <img src="images/ewu_logo.png" alt="EWU Logo" class="logo">
    <h1 class="title">HealthConnect</h1>
    <div class="subtitle">An EWU Health Service (Employee Portal)</div>
</div>
<div class="line"></div>
<nav class="navbar">
    <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/doctor_home_page/doctorhomepage.html'">
        <img src="images/home.png" alt="Home Icon">
        <span>Home</span>
    </button>
    <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/prescription_page/prescribeMedication.html'">
        <img src="images/moneybag.png" alt="Prescribe Medication Icon">
        <span>Prescribe Medication</span>
    </button>
    <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/schedule_page/viewSchedule.html'">
        <img src="images/checklist.png" alt="View Staff Schedule Icon">
        <span>View Staff Schedule</span>
    </button>
</nav>
<div class="container">
    <h2 class="view-record">View Your Patientâ€™s Record</h2>
    <p class="instructions">All fields are required unless stated otherwise</p>
    <form class="form">
        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" name="patientName">
        <label for="patientId">Patient ID</label>
        <input type="text" id="patientId" name="patientId">
        <button type="submit" class="submit">Submit</button>
    </form>
</div>
</body>
</html>
