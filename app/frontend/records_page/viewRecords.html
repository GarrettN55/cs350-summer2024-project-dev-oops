<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect</title>
    <style>
        /* CSS Styles */
        body {
            position: relative;
            width: 1440px;
            height: 1024px;
            background: #FFFFFF;
            font-family: 'Libre Baskerville', serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #000000;
            background: #FFFFFF;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 110px;
            height: 70px;
        }

        .header-text {
            margin-left: 20px;
        }

        .header-text h1 {
            margin: 0;
            font-size: 64px;
            font-weight: 400;
            color: #000000;
        }

        .header-text p {
            margin: 0;
            font-size: 20px;
            color: #000000;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .header-button {
            font-family: 'Libre Baskerville', serif;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #67061D;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-button:hover {
            background-color: #500515;
        }

        .navbar {
            position: absolute;
            top: 150px;
            left: 50px;
            display: flex;
            gap: 50px;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            align-items: center;
        }

        .line {
            position: absolute;
            width: 1440px;
            height: 1px;
            left: 0;
            top: 180px;
            background: #000000;
        }

        .navbar img, .container img {
            width: 33px;
            height: 31px;
        }

        .navbar button {
            background: none;
            border: none;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .container {
            box-sizing: border-box;
            position: absolute;
            width: 766px;
            height: 725px;
            left: 337px;
            top: 260px;
            background: #D9D9D9;
            border: 3px solid #67061D;
            border-radius: 43px;
            text-align: center;
            padding-top: 50px;
        }

        .view-record {
            font-family: 'Libre Baskerville', serif;
            font-size: 34px;
            font-weight: 400;
            color: #000000;
        }

        .instructions {
            font-family: 'Libre Baskerville', serif;
            font-size: 15px;
            font-weight: 400;
            color: #000000;
            margin-top: 10px;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .form input {
            width: 339px;
            height: 43px;
            background: #FFFFFF;
            border-radius: 26px;
            padding: 10px;
            font-size: 16px;
        }

        .form label {
            font-family: 'Libre Baskerville', serif;
            font-size: 15px;
            font-weight: 400;
            color: #000000;
            align-self: flex-start;
            margin-left: 200px;
        }

        .submit {
            width: 107px;
            height: 43px;
            background: #67061D;
            border: 3px solid #000000;
            border-radius: 26px;
            font-family: 'Libre Baskerville', serif;
            font-size: 15px;
            font-weight: 400;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .note {
            font-family: 'Libre Baskerville', serif;
            font-size: 18px;
            color: #000000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        <img src="images/ewu_logo.png" alt="HealthConnect Logo" class="logo">
        <div class="header-text">
            <h1>HealthConnect</h1>
            <p>An EWU Health Service</p>
        </div>
    </div>
    <div class="header-right">
        <button class="header-button" id="employee-login">Employee Login</button>
        <button class="header-button" id="login">Logout</button>
    </div>
</header>
<div class="line"></div>
<nav class="navbar">
    <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/doctor_home_page/doctorhomepage.html'">
        <img src="images/home.png" alt="Home Icon">
        <span>Home</span>
    </button>

    <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/schedule_page/viewSchedule.html'">
        <img src="images/checklist.png" alt="View Staff Schedule Icon">
        <span>View Staff Schedule</span>
    </button>
</nav>
<div class="container">
    <h2 class="view-record">Enter your Employee ID and Password to view your schedule for the week</h2>
    <p class="instructions">All fields are required</p>
    <form class="form">
        <label for="employeeId">Employee ID</label>
        <input type="text" id="employeeId" name="employeeId" placeholder="Employee ID">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <button type="submit" class="submit">Submit</button>
        <div class="note">NOTE: MAKE SURE YOUR CREDENTIALS ARE CORRECT</div>
    </form>
</div>
<script>
    document.getElementById("employee-login").addEventListener("click", function() {
        window.location.href = "http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/login_page/login.html";
    });
    document.getElementById("login").addEventListener("click", function() {
        window.location.href = "http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/login_page/login.html";
    });
</script>
</body>
</html>
