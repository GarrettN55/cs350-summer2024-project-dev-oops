<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect - Bill Pay</title>
    <style>
        /* CSS Styles */
        body {
            position: relative;
            width: 1440px;
            height: 1024px;
            background: #FFFFFF;
            font-family: 'Libre Baskerville', serif;
        }

        .header {
            position: absolute;
            width: 1440px;
            height: 150px;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 110px;
            height: 105px;
        }

        .title {
            font-family: 'Inter', sans-serif;
            font-size: 64px;
            font-weight: 400;
            line-height: 100%;
            display: flex;
            align-items: center;
            color: #000000;
            margin-left: 150px;
        }

        .subtitle {
            position: absolute;
            width: 761px;
            height: 20px;
            left: 147px;
            top: 132px;
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 400;
            line-height: 100%;
            display: flex;
            align-items: center;
            color: #000000;
        }

        .line {
            position: absolute;
            width: 1440px;
            height: 0px;
            left: 0px;
            top: 181px;
            border: 1px solid #000000;
            transform: rotate(-0.09deg);
        }

        .navbar {
            position: absolute;
            top: 200px;
            left: 50px;
            display: flex;
            gap: 50px;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            align-items: center;
        }

        .navbar button {
            background: none;
            border: none;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .navbar button img {
            width: 33px;
            height: 31px;
        }

        .content {
            position: absolute;
            top: 250px;
            left: 50px;
            width: 1340px;
            text-align: center;
        }

        .content h2 {
            font-family: 'Libre Baskerville', serif;
            font-size: 36px;
            font-weight: 400;
            color: #000000;
        }

        .content h3 {
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            color: #000000;
        }

        .bill-container {
            box-sizing: border-box;
            position: relative;
            width: 500px;
            height: 675px;
            margin: 0 auto;
            background: #D9D9D9;
            border: 3px solid #67061D;
            border-radius: 43px;
            text-align: center;
            padding-top: 1px;
        }

        .bill-container h4 {
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            margin-bottom: 10px;
        }

        .bill-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .bill-form input {
            width: 339px;
            height: 43px;
            background: #FFFFFF;
            border-radius: 26px;
            padding: 10px;
            font-size: 16px;
        }

        .bill-form label {
            font-family: 'Libre Baskerville', serif;
            font-size: 15px;
            font-weight: 400;
            color: #000000;
            align-self: flex-start;
            margin-left: 80px;
        }

        .submit {
            width: 107px;
            height: 43px;
            background: #67061D;
            border: 3px solid #000000;
            border-radius: 26px;
            font-family: 'Libre Baskerville', serif;
            font-size: 15px;
            font-weight: 400;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="header">
    <img src="images/ewu_logo.png" alt="EWU Logo" class="logo">
    <h1 class="title">HealthConnect</h1>
    <div class="subtitle">An EWU Health Service</div>
</div>
<div class="line"></div>
<nav class="navbar">
    <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/patient_home_page/patienthomepage.html'">
        <img src="images/home.png" alt="Home Icon">
        <span>Home</span>
    </button>
    <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/appointment_page/scheduleAppointment.html'">
        <img src="images/moneybag.png" alt="Schedule Icon">
        <span>Schedule an appointment</span>
    </button>
    <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/patient_records_page/patientrecords.html'">
        <img src="images/checklist.png" alt="View Records Icon">
        <span>View My Records</span>
    </button>
</nav>
<div class="content">
    <h2>Bill Pay: EWUHealthConnect</h2>
    <h3>Pay Your Bill Online</h3>
    <div class="bill-container">
        <h4>View your bill online</h4>
        <p>All fields are required unless stated otherwise</p>
        <form class="bill-form">
            <label for="cardName">Cardholder's Name</label>
            <input type="text" id="cardName" name="cardName">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber">
            <label for="expiryDate">Expiration Date</label>
            <input type="text" id="expiryDate" name="expiryDate">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv">
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
