<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect - Bill Pay</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Styles */
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #000000;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 110px;
            height: 70px;
        }

        .header-text {
            margin-left: 20px;
        }

        .header-text h1 {
            margin: 0;
            font-size: 64px;
            font-weight: 400;
        }

        .header-text p {
            margin: 0;
            font-size: 20px;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar button {
            background: none;
            border: none;
            font-family: 'Libre Baskerville', serif;
            font-size: 18px;
            color: #000000;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar button img {
            width: 33px;
            height: 31px;
        }

        main {
            padding: 20px;
        }

        .content {
            text-align: center;
        }

        .bill-container {
            display: inline-block;
            width: 500px;
            padding: 20px;
            background: #D9D9D9;
            border: 3px solid #67061D;
            border-radius: 43px;
            text-align: center;
        }

        .bill-container h4 {
            margin: 0 0 10px;
            font-size: 24px;
        }

        .bill-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .bill-form input {
            width: 339px;
            height: 43px;
            background: #FFFFFF;
            border-radius: 26px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #67061D;
        }

        .bill-form label {
            font-size: 15px;
            margin-left: 20px;
        }

        .submit {
            width: 107px;
            height: 43px;
            background: #67061D;
            border: 3px solid #000000;
            border-radius: 26px;
            font-size: 15px;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .bill-info {
            margin-bottom: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        <img src="images/ewu_logo.png" alt="EWU Logo">
        <div class="header-text">
            <h1>HealthConnect</h1>
            <p>An EWU Health Service</p>
        </div>
    </div>
    <nav class="navbar">
        <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/patient_home_page/patienthomepage.html'">
            <img src="images/home.png" alt="Home Icon">
            <span>Home</span>
        </button>
        <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/appointment_page/scheduleAppointment.html'">
            <img src="images/moneybag.png" alt="Pay My Bill Icon">
            <span>Pay My Bill</span>
        </button>
        <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/patient_records_page/patientrecords.html'">
            <img src="images/checklist.png" alt="View My Records Icon">
            <span>View My Records</span>
        </button>
    </nav>
</header>
<main>
    <div class="content">
        <h2>Pay Your Bill Online</h2>
        <p>All fields are required unless stated otherwise</p>
        <div class="bill-container">
            <h4>View Your Bill Online</h4>
            <div class="bill-info">
                <p id="billAmount">Amount Due: $0.00</p>
                <p id="billStatus">Status: Unknown</p>
            </div>
            <form class="bill-form">
                <input type="hidden" id="billingId">
                <label for="cardName">Cardholder's Name</label>
                <input type="text" id="cardName" name="cardName">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber">
                <label for="expiryDate">Expiration Date</label>
                <input type="text" id="expiryDate" name="expiryDate">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
