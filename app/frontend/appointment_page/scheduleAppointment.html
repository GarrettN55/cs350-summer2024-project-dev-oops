<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect - Schedule Appointment</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Styles */
        body {
            font-family: 'Libre Baskerville', serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #000000;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 110px;
            height: 70px;
        }

        .header-text {
            margin-left: 20px;
        }

        .header-text h1 {
            margin: 0;
            font-size: 64px;
            font-weight: 400;
        }

        .header-text p {
            margin: 0;
            font-size: 20px;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar button {
            background: none;
            border: none;
            font-family: 'Libre Baskerville', serif;
            font-size: 18px;
            color: #000000;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar button img {
            width: 33px;
            height: 31px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .appointment-container {
            display: inline-block;
            width: 600px;
            padding: 20px;
            background: #D9D9D9;
            border: 3px solid #67061D;
            border-radius: 43px;
            text-align: center;
        }

        .appointment-container h4 {
            margin: 0 0 10px;
            font-size: 24px;
        }

        .appointment-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .appointment-form input,
        .appointment-form select {
            width: 339px;
            height: 43px;
            background: #FFFFFF;
            border-radius: 26px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #67061D;
        }

        .appointment-form label {
            font-size: 15px;
            margin-left: 20px;
        }

        .submit {
            width: 107px;
            height: 43px;
            background: #67061D;
            border: 3px solid #000000;
            border-radius: 26px;
            font-size: 15px;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .note {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        <img src="images/ewu_logo.png" alt="EWU Logo">
        <div class="header-text">
            <h1>HealthConnect</h1>
            <p>An EWU Health Service</p>
        </div>
    </div>
    <nav class="navbar">
        <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/patient_home_page/patienthomepage.html'">
            <img src="images/home.png" alt="Home Icon">
            <span>Home</span>
        </button>
        <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/billing_page/payBill.html'">
            <img src="images/moneybag.png" alt="Pay My Bill Icon">
            <span>Pay My Bill</span>
        </button>
        <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/patient_records_page/patientrecords.html'">
            <img src="images/checklist.png" alt="View My Records Icon">
            <span>View My Records</span>
        </button>
    </nav>
</header>
<main>
    <div class="content">
        <h2>Schedule your appointment with us today!</h2>
        <p>All fields are required unless stated otherwise</p>
        <div class="appointment-container">
            <form class="appointment-form" id="appointmentForm">
                <label for="doctorName">Doctor's Name</label>
                <select id="doctorName" name="doctorName">
                    <option value="" disabled selected>Select your option</option>
                    <!-- Doctor options will be populated by JavaScript -->
                </select>
                <label for="dayOfWeek">Day of the Week</label>
                <select id="dayOfWeek" name="dayOfWeek">
                    <option value="" disabled selected>Select your option</option>
                    <option value="Mon.  08/19/2024">Mon.  08/19/2024</option>
                    <option value="Tue.  08/20/2024">Tue.  08/20/2024</option>
                    <option value="Wed.  08/21/2024">Wed.  08/21/2024</option>
                    <option value="Thur. 08/22/2024">Thur. 08/22/2024</option>
                    <option value="Fri.  08/23/2024">Fri.  08/23/2024</option>
                </select>
                <label for="time">Time</label>
                <select id="time" name="time">
                    <option value="" disabled selected>Select your option</option>
                    <!-- Time options will be populated by JavaScript -->
                </select>
                <button type="submit" class="submit">Submit</button>
            </form>
            <p class="note">Chose your practitioner and a time slot.</p>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const doctors = [
            { doctor_id: 1, first_name: 'Jimmy', last_name: 'Rickster', specialty: 'Neurologist', contact_info: '509-202-7348', email: 'jimmy@ewu.com' },
            { doctor_id: 2, first_name: 'Johnny', last_name: 'Johnson', specialty: 'Gynecologist', contact_info: '509-867-5309', email: 'john@ewu.com' },
            { doctor_id: 24, first_name: 'Bill', last_name: 'Nye', specialty: 'Science Guy', contact_info: '509-808-5309', email: 'bill@ewu.com' },
            { doctor_id: 25, first_name: 'John', last_name: 'Doe', specialty: 'Family Doctor', contact_info: '509-808-5309', email: 'bill@ewu.com' }
        ];

        const doctorSelect = document.getElementById('doctorName');
        const timeSelect = document.getElementById('time');

        // Populate doctor dropdown
        doctors.forEach(doctor => {
            const option = document.createElement('option');
            option.value = doctor.doctor_id;
            option.textContent = `${doctor.first_name} ${doctor.last_name} - ${doctor.specialty}`;
            doctorSelect.appendChild(option);
        });

        // Populate time dropdown (for the week after 08/13/2024, hours 9-5)
        for (let hour = 9; hour <= 17; hour++) {
            const option = document.createElement('option');
            option.value = `${hour}:00`;
            option.textContent = `${hour}:00`;
            timeSelect.appendChild(option);
        }

        // Handle form submission
        document.getElementById('appointmentForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            const selectedDoctor = doctorSelect.options[doctorSelect.selectedIndex].text;
            const selectedDay = document.getElementById('dayOfWeek').value;
            const selectedTime = timeSelect.value;

            if (selectedDoctor && selectedDay && selectedTime) {
                alert(`Please confirm the following information: \n\nAppointment scheduled with Dr. ${selectedDoctor}\nScheduled Day: ${selectedDay} \nScheduled TIme: ${selectedTime}.`);
            } else {
                alert('Please fill out all fields.');
            }
        });
    });
</script>

</body>
</html>
