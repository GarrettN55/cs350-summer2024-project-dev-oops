<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="register-container">
    <div class="form-container">
        <img src="images/ewu_logo.png" alt="HealthConnect Logo" class="logo">
        <h2>Welcome, Register Here</h2>
        <form id="registration-form">
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <input type="password" id="reenter-password" placeholder="Re-Enter Password" required>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>
</div>
<script>
    document.getElementById("registration-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var reenterPassword = document.getElementById("reenter-password").value;

        if (password !== reenterPassword) {
            alert("Passwords do not match!");
            return;
        }

        // Registration Method
        registerUser(email, password);
    });

    function registerUser(email, password) {
        // Placeholder function for registration logic
        console.log("Registering user with email:", email);
        // After successful registration, redirect to the specified patient home page
        window.location.href = "http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/healthconnect_home_page/homepage.html";
    }
</script>
</body>
</html>
