<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect</title>
    <link rel="stylesheet" href="patienthomepage.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="images/ewu_logo.png" alt="EWU Logo">
        <div>
            <h1>HealthConnect</h1>
            <p>An EWU Health Service</p>
        </div>
    </div>
    <div class="nav-buttons">
        <button id="employee-login">Employee Login</button>
        <button id="login">Login</button>
        <button id="register">Register</button>
    </div>
    <div class="additional-buttons">
        <button id="schedule-appointment">Schedule an Appointment</button>
        <button id="view-records">View Records</button>
        <button id="pay-bill">Pay My Bill</button>
    </div>
</header>
<main>
    <div class="hero">
        <img src="images/doc_help.PNG" alt="Healthcare">
    </div>
    <div class="content">
        <div class="contact-info">
            <h2>How Can We Help You Today?</h2>
            <p>Contact us</p>
            <p>Email: EWUHealthConnect@ewu.edu</p>
            <p>Phone: 206-123-4567</p>
            <p>Office Hours: Our office is open from 8:00 a.m. – 5:00 p.m.<p>
            <p> Monday – Friday, and our phone <p>
            <p> lines are open from 9:00 a.m. – 4:00 p.m.</p>
        </div>
        <div class="quick-links">
            <div>
                <button id="quick-pay-bill">Pay My Bill</button>
            </div>
            <div>
                <button id="quick-view-records">View Medical Records</button>
            </div>
            <div>
                <button id="accepted-insurance">Accepted Insurance</button>
            </div>
            <div>
                <button id="quick-schedule-appointment">Schedule an Appointment</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <button id="footer-schedule-appointment">Schedule an Appointment</button>
    <button id="footer-view-records">View Records</button>
    <button id="footer-pay-bill">Pay My Bill</button>
</footer>
<script>
    document.getElementById("employee-login").addEventListener("click", function() {
        window.location.href = "employeeLogin.html";
    });

        window.location.href = "http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/login_page/login.html";

        window.location.href = "http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/appointment_page/scheduleAppointment.html";
    });
    document.getElementById("footer-schedule-appointment").addEventListener("click", function() {
