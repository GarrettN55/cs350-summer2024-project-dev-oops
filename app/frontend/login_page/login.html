<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect Login</title>

    <script src="login.js" defer></script></script>
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('images/login_background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .login-box .logo {
            width: 350px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-box h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .login-box label {
            font-size: 18px;
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }

        .login-box select,
        .login-box input {
            font-size: 24px;
            padding: 15px;
            margin-bottom: 20px;
            width: calc(100% - 30px);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-box button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #67061D;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #500515;
        }

        .login-box a {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            color: #67061D;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>

<body>
<div class="container">
    <form class="login-box">
        <img src="images/ewu_logo.png" alt="HealthConnect Logo" class="logo">
        <h1>Welcome</h1>
        <label for="position">Please select position</label>
        <select id="position" name="position">
            <option value="" disabled selected>Select an option</option>
            <option value="patient">Patient</option>
            <option value="nurse">Nurse</option>
            <option value="doctor">Doctor</option>
        </select>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <button type="submit" class="submit-btn">Submit</button>
        <a href="#" class="forgot-password">Forgot password?</a>
        <a href="#" class="register-link">New User? Register Here</a>
    </form>
</div>
</body>
