<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect</title>
    <style>
        /* CSS Styles */
        body {
            position: relative;
            width: 1440px;
            height: 1024px;
            background: #FFFFFF;
            font-family: 'Libre Baskerville', serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #000000;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 110px;
            height: 70px;
        }

        .header-text {
            margin-left: 20px;
        }

        .header-text h1 {
            margin: 0;
            font-size: 64px;
            font-weight: 400;
        }

        .header-text p {
            margin: 0;
            font-size: 20px;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .header-button {
            font-family: 'Libre Baskerville', serif;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #67061D;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-button:hover {
            background-color: #500515;
        }

        .container {
            box-sizing: border-box;
            position: absolute;
            width: 766px;
            height: 725px;
            left: 337px;
            top: 260px;
            background: #D9D9D9;
            border: 3px solid #67061D;
            border-radius: 43px;
            text-align: center;
            padding-top: 50px;
        }

        .navbar {
            position: absolute;
            top: 200px;
            left: 50px;
            display: flex;
            gap: 50px;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            align-items: center;
        }

        .line {
            position: absolute;
            width: 1440px;
            height: 0px;
            left: 0px;
            top: 181px;
            border: 1px solid #000000;
            transform: rotate(-0.09deg);
        }

        .navbar img, .container img {
            width: 33px;
            height: 31px;
        }

        .navbar button {
            background: none;
            border: none;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .navbar button img {
            width: 33px;
            height: 31px;
        }

        .view-record {
            font-family: 'Libre Baskerville', serif;
            font-size: 34px;
            font-weight: 400;
            color: #000000;
        }

        .instructions {
            font-family: 'Libre Baskerville', serif;
            font-size: 15px;
            font-weight: 400;
            color: #000000;
            margin-top: 10px;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .form input {
            width: 339px;
            height: 43px;
            background: #FFFFFF;
            border-radius: 26px;
            padding: 10px;
            font-size: 16px;
        }

        .form label {
            font-family: 'Libre Baskerville', serif;
            font-size: 15px;
            font-weight: 400;
            color: #000000;
            align-self: flex-start;
            margin-left: 200px;
        }

        .submit {
            position: relative;
            width: 107px;
            height: 43px;
            background: #67061D;
            border: 3px solid #000000;
            border-radius: 26px;
            font-family: 'Libre Baskerville', serif;
            font-size: 15px;
            font-weight: 400;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .note {
            position: absolute;
            width: 671px;
            height: 24px;
            left: 400px;
            top: 909px;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
<header>
    <div class="header-left">
        <img src="images/ewu_logo.png" alt="HealthConnect Logo" class="logo">
        <div class="header-text">
            <h1>HealthConnect</h1>
            <p>An EWU Health Service</p>
        </div>
    </div>
    <div class="header-right">
        <button class="header-button" id="employee-login">Employee Login</button>
        <button class="header-button" id="login">Logout</button>

    </div>
</header>
<div class="line"></div>
<nav class="navbar">
    <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/patient_home_page/patienthomepage.html'">
        <img src="images/home.png" alt="Home Icon">
        <span>Home</span>
    </button>
    <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/billing_page/payBill.html'">
        <img src="images/moneybag.png" alt="Pay My Bill Icon">
        <span>Pay My Bill</span>
    </button>
    <button onclick="window.location.href='http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/appointment_page/scheduleAppointment.html'">
        <img src="images/checklist.png" alt="Schedule an Appointment Icon">
        <span>Schedule an Appointment</span>
    </button>
</nav>
<div class="container">
    <h2 class="view-record">View Your Patientâ€™s Record</h2>
    <p class="instructions">All fields are required unless stated otherwise</p>
    <form class="form">
        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" name="patientName">
        <label for="patientId">Patient ID</label>
        <input type="text" id="patientId" name="patientId">
        <button type="submit" class="submit">Submit</button>
    </form>
</div>
<script>
    document.getElementById("employee-login").addEventListener("click", function() {
        window.location.href = "http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/login_page/login.html";
    });
    document.getElementById("login").addEventListener("click", function() {
        window.location.href = "http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/login_page/login.html";
    });
    document.getElementById("register").addEventListener("click", function() {
        window.location.href = "http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/register_page/register.html";
    });
</script>
</body>
</html>
